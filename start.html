<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
  	<div id="divOfStartscreenness">
		<div class="container" id="foodBackground">
			<h1 id="startScreenHeader">HOMELETTE <small id="startscreenSmall"><i>From the best chefs in the world directly into your kitchen</i></small></h1>
			<hr id="headerDivider">
			<div class="row">
				<div class="col-md-5" id="quickStartBox">
					<h3 id="quickBoxMargin" class="quickBoxHeader" >A Home Dinner Service</h3>
					<hr id="priceDivider" class="reduceMargin">
					<p id="quickBoxMargin"> Lorem Ipsum bitches </p>
					<div id="quickBoxMargin">
						Start Quickly<br/>
						<input type="button" value="Create new dinner" class="btn btn-warning">
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->

	<script src="js/view/exampleView.js"></script>
	<script src="js/view/dishDetailView.js"></script>

	<script src="js/view/dinnerPreparationView.js"></script>
