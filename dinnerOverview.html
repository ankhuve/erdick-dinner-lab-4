<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>
	<div class="container">
		<div class="header">
			<h1>HOMELETTE <small><i>From the best chefs in the world directly into your kitchen</i></small></h1>
		</div>
		<hr id="headerDivider">
		<div id="dinnerOverviewView">
			<div class="row" id="myDinnerHeader">
				<div class="col-md-4" >
					<h2 id="myDinner">My Dinner: <span id="numberOfGuests"></span> people</h2>
				</div>
				<div class="col-md-4 col-md-offset-4">
					<button id="backToEdit" class="btn btn-warning">Go back and edit dinner</button>
				</div>
			</div>

			<hr id="headerDivider">
			<div id="dinnerDetails">
				<div class="row" id="imageRow"></div><!-- Images -->
				
				<strong><div class="row" id="nameRow"></div></strong> <!-- Names -->
				
				<div class="row" id="priceRow"></div> <!-- Prices -->
			</div>	
			
			<hr style='border-color:black;width:100%;border-width:3px;'>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<center><button id="printRecipe" class="btn btn-warning">Print full recipe</button></center>
				</div>
			</div>
		</div>
		
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/dishDetailView.js"></script>
	<script src="js/view/dishIngredientView.js"></script>
	<script src="js/view/selectDishView.js"></script>
	<script src="js/view/dinnerOverviewView.js"></script>
	<script src="js/view/dinnerPreparationView.js"></script>
	<script src="js/controller/exampleViewController.js"></script>
	<script src="js/app.js"></script>

	<!-- <script src="js/view/exampleViewController.js"></script> -->
  </body>
</html>
